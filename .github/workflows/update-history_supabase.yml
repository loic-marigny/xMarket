name: Sync Stock History to Supabase

on:
  # every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # 2. Manual: To trigger an immediate test from GitHub
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install yfinance pandas supabase

      # Run script
      - name: Run Smart Sync Script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/sync_history_supabase.py